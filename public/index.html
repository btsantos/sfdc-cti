<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.base64.js"></script>
	<script src="js/handlebars-v1.3.0.js"></script>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<script src="https://c.na1.visual.force.com/support/api/30.0/interaction.js" type="text/javascript"></script>
</head>
<body>
	<!-- jQuery dial-pad -->
	<table>
	    <tr>
	        <td id='visor' colspan=3>
	            <sup>User:<span id='loggeduser'></span></sup>
	                <p id='number'></p>
	        </td>
	    </tr> 
	</table>
	<div id="dialpad">
	    <table>   
	        <tr>
	            <td class='digit'>1</td>
	            <td class='digit'>2</td>
	            <td class='digit'>3</td>
	        </tr>
	        <tr>
	            <td class='digit'>4</td>
	            <td class='digit'>5</td>
	            <td class='digit'>6</td>
	        </tr>
	        <tr>
	            <td class='digit'>7</td>
	            <td class='digit'>8</td>
	            <td class='digit'>9</td>
	        </tr>
	        <tr>
	            <td class='digit'>*</td>
	            <td class='digit'>0</td>
	            <td class='digit'>#</td>
	        </tr>
	    </table>
	</div>
	<table>
	    <tr>
	        <td id='clear'>Clear</td>
	        <td id='delete'>Delete</td>
	        <td id='call' class="pulse">Call</td>
	    </tr>
	    <tr>
	        <td id='hold'>Hold</td>
	        <td id='transfer'>Transfer</td>
	    </tr>
	</table>
	<!-- end of jQuery dial-pad -->
	<button id="show_hidedialpad" type="button">Show dialpad</button>
	<!-- Call Wrap Up form -->
	<div id='callwrapup'>
	    <form id='wrapupform'>
	        <hr><br/>
	        <label>Subject:</label><br/>
	        <input id='subject' type='text' value='' placeholder='log subject' size='20'></input><br/>
	        <label>Call Result:</label><br/>
	        <select id='callresult'><br/>
	            <option value='Success'>Success</option>
	            <option value='Callback'>Callback</option>
	            <option value='Lead'>Lead</option>
	            <option value='Fail'>Fail</option>
	        </select><br/>
	        <label>Priority:</label><br/>
	        <select id='priorities'><br/>
	            <option value='High'>High</option>
	            <option value='Normal'>Normal</option>
	            <option value='Low'>Low</option>
	        </select><br/>
	        <label>Status:</label><br/>
	        <select id='status'>
	            <option value='Not Started'>Not Started</option>
	            <option value='In Progress'>In Progress</option>
	            <option value='Completed'>Completed</option>
	            <option value='Waiting on someone else'>Waiting someone else</option>
	            <option value='Deferred'>Deferred</option>
	        </select><br/>
	        <label>Due Date:</label><br/>
	        <input type='text' id='duedatepicker'><br/>
	        <textarea id='comments' rows='4' cols='15'>Comments</textarea><br/>
	        <button id='wrapupok' type='button'>Ok</buton><button id='wrapupcancel'>Cancel</button>
	    </form>
	</div>
	<!-- up to here -->
	
	<!-- the BW credentials modal -->
	<div id="bw_credentials">
		<a id="signout">Sign Out</a>
		<form id="credentials-modal-form">
			<fieldset>
				<label id="label_username">User Name:</label><br>
				<input class="text ui-widget-content ui-corner-all" class="modal-field" id="username" type="text" name="username" size="30" value="BWS_Test.zentestuser1@pbxl.net"><br>
				<label id="label_password">Password:</label><br>
				<input class="text ui-widget-content ui-corner-all" class="modal-field" id="password" type="password" name="password" value="Borras123"><br>
			</fieldset>
		</form>
	</div>

	<div id='userdirectory'></div>

	<!-- script src="js/main.js"></script -->
	<script src="js/softphone_control.js"></script>
	<script src="js/proxy_events.js"></script>
	<script src="js/proxy_commands.js"></script>
</body>
</html>
